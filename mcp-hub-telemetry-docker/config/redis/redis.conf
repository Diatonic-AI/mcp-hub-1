# Redis configuration for MCP Hub - Hardened for Security
# Created as part of Redis security incident response

# Network Security
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 60
protected-mode yes
tcp-backlog 511

# Authentication and Authorization
requirepass "mcp-hub-secure-redis-pw456!"

# Command Security - Disable dangerous commands
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""
rename-command KEYS ""
rename-command SHUTDOWN ""

# Memory and Performance
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Logging for Security Monitoring
loglevel notice
logfile /data/redis.log

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits (DoS protection)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Latency monitoring
latency-monitor-threshold 100
