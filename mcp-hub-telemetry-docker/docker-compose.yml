version: '3.8'
services:
  # MCP Hub Telemetry Service
  mcp-hub-telemetry:
    build: .
    container_name: mcp-hub-telemetry
    restart: unless-stopped
    ports:
      - "3000:3000"    # Main API port
      - "3001:3001"    # Admin port
    environment:
      # Database connection
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: mcp_hub
      POSTGRES_USER: mcp_hub_app
      POSTGRES_PASSWORD: mcp_hub_secure_password
      POSTGRES_ADMIN_USER: postgres
      POSTGRES_ADMIN_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # Application settings
      PORT: 3000
      ADMIN_PORT: 3001
      TENANT: daclab-ai
      HUB_INSTANCE_NAME: mcp-hub-docker
      HUB_HOST: localhost
      HUB_PORT: 37373
      HUB_VERSION: 1.0.0
      
      # Connection settings
      MAX_DB_CONNECTIONS: 20
      
      # CORS settings
      CORS_ORIGIN: "*"
      
      # Node.js settings
      NODE_ENV: production
      TZ: UTC
    
    networks:
      - mcp-network
    
    depends_on:
      postgresql:
        condition: service_healthy
    
    volumes:
      # Optional: Mount logs directory for persistence
      - telemetry-logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-telemetry.rule=Host(`telemetry.localhost`)"
      - "traefik.http.routers.mcp-telemetry.entrypoints=web"
      - "traefik.http.services.mcp-telemetry.loadbalancer.server.port=3000"
  # PostgreSQL Database (if not using external)
  postgresql:
    image: postgres:14-alpine
    container_name: mcp-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mcp_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    
    ports:
      - "127.0.0.1:5432:5432"  # Bind only to localhost interface
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    
    networks:
      - mcp-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mcp_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    command: >
      postgres 
      -c log_statement=all
      -c log_destination=stderr
      -c log_min_messages=info
      -c max_connections=200
      -c shared_buffers=256MB
  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: mcp-hub-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Bind only to localhost interface
    networks:
      - mcp-network
    volumes:
      - redis-data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-hub-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    networks:
      - mcp-network
    depends_on:
      - postgresql
      - mcp-hub-telemetry
networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local  
  grafana-data:
    driver: local
  telemetry-logs:
    driver: local
