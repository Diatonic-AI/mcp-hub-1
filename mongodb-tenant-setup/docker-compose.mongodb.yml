# Updated Docker Compose configuration for MongoDB integration
# This replaces the PostgreSQL configuration with MongoDB

networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  mcp-hub:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mcp-hub
    restart: unless-stopped
    
    # Run as host user to access filesystem
    user: "1000:1000"
    
    # Secure bridge network configuration
    networks:
      - mcp-network
    
    # Port mapping for bridge network
    ports:
      - "127.0.0.1:37373:37373"  # Bind only to localhost interface
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=37373
      - HOST=0.0.0.0  # Bind to all container interfaces (within container only)
      
      # MongoDB Configuration (replacing PostgreSQL)
      - MONGODB_URI=mongodb://10.10.10.13:27017/mcp_hub_mcp_hub
      - MONGODB_HOST=10.10.10.13
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=mcp_hub_mcp_hub
      - TENANT_ID=mcp_hub
      
      # MongoDB Connection Pool Settings
      - MONGODB_MAX_POOL_SIZE=10
      - MONGODB_MIN_POOL_SIZE=2
      - MONGODB_CONNECT_TIMEOUT_MS=10000
      - MONGODB_SERVER_SELECTION_TIMEOUT_MS=5000
      - MONGODB_MAX_IDLE_TIME_MS=30000
      
      # MongoDB Authentication
      - MONGODB_ADMIN_USER=admin@mcphub.local
      - MONGODB_SERVICE_USER=service@mcphub.local
      
      # OAuth Configuration
      - WIX_OAUTH_CLIENT_ID=e2c8a702-1e3f-473e-90d7-320c3bbf108b
      - WIX_OAUTH_REDIRECT_URL=http://localhost:37373/api/oauth/callback
      - HUB_SERVER_URL=http://localhost:37373
      
      # Wix Configuration
      - WIX_AUTO_AUTH=${WIX_AUTO_AUTH:-true}
      - WIX_AUTH_TIMEOUT=${WIX_AUTH_TIMEOUT:-300}
      - DISABLE_WIX=${DISABLE_WIX:-false}
      
      # Google Workspace Configuration
      - GOOGLE_WORKSPACE_AUTO_AUTH=${GOOGLE_WORKSPACE_AUTO_AUTH:-true}
      - GOOGLE_WORKSPACE_HOST=mcp-hub
      - GOOGLE_WORKSPACE_PORT=8001
      - GOOGLE_WORKSPACE_AUTH_TIMEOUT=300
      - DISABLE_GOOGLE_WORKSPACE=${DISABLE_GOOGLE_WORKSPACE:-false}
      
      # n8n Configuration
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_BASE_URL=${N8N_BASE_URL:-http://localhost:5678}
      
      # Container environment configuration
      - DISPLAY=${DISPLAY:-}
      - XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR:-}
    
    # Environment file (create .env with your secrets)
    env_file:
      - .env
    
    # Volume mounts for configuration and data persistence
    volumes:
      # Application and config directories
      - ./config:/app/config:ro
      - mcp-hub-data:/app/data
      - mcp-hub-logs:/app/logs
      
      # UV cache for faster Python package installs
      - uv-cache:/home/mcp/.cache/uv
      # Node.js global modules cache
      - node-global-cache:/home/mcp/.npm
      
      # Essential filesystem access for MCP servers (secured)
      - /home/daclab-ai:/home/daclab-ai:rw
      - /tmp:/tmp:rw
      - .:/workspace:ro
      
      # X11 forwarding for OAuth flows (Linux only)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/home/mcp/.Xauthority:ro
    
    # Enhanced health check with MongoDB connectivity test
    healthcheck:
      test: |
        node -e "
        const { MongoClient } = require('mongodb');
        const http = require('http');
        
        // Test MongoDB connectivity
        const mongoClient = new MongoClient(process.env.MONGODB_URI);
        mongoClient.connect()
          .then(() => mongoClient.db().admin().ping())
          .then(() => { 
            mongoClient.close(); 
            console.log('MongoDB health check passed');
            
            // Test HTTP API
            const options = { 
              host: 'localhost', 
              port: process.env.PORT || 37373, 
              path: '/api/health', 
              timeout: 5000 
            };
            const req = http.get(options, (res) => {
              console.log('HTTP health check passed');
              process.exit(res.statusCode === 200 ? 0 : 1);
            });
            req.on('error', (err) => {
              console.error('HTTP health check failed:', err.message);
              process.exit(1);
            });
          })
          .catch((err) => {
            console.error('MongoDB health check failed:', err.message);
            process.exit(1);
          });
        "
      interval: 30s
      timeout: 15s
      start_period: 45s
      retries: 3
    
    # Resource limits (increased for MCP server ecosystem + MongoDB)
    deploy:
      resources:
        limits:
          memory: 2048M  # Increased for MongoDB operations
          cpus: '2.0'    # Increased for better performance
        reservations:
          memory: 512M   # Increased base reservation
          cpus: '0.5'    # Increased base reservation
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
  python-mcp:
    build:
      context: ./docker/python-mcp
      dockerfile: Dockerfile
    container_name: python-mcp
    restart: unless-stopped
    profiles: ["python-mcp"]
    
    # Secure bridge network configuration
    networks:
      - mcp-network
    
    # MongoDB environment for Python MCP servers
    environment:
      - MONGODB_URI=mongodb://10.10.10.13:27017/mcp_hub_mcp_hub
      - TENANT_ID=mcp_hub
    
    # Share uv tool cache with hub
    volumes:
      - uv-cache:/root/.cache/uv
      - /home/daclab-ai:/home/daclab-ai:rw
      - /tmp:/tmp:rw
    
    healthcheck:
      test: ["CMD", "bash", "-c", "command -v uvx >/dev/null 2>&1"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mcp-hub-data:
    driver: local
  mcp-hub-logs:
    driver: local
  uv-cache:
    driver: local
  node-global-cache:
    driver: local
